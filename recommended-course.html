        if (recommendedCourseId && links[recommendedCourseId]) {
            const linkData = links[recommendedCourseId];
            const linksDisplay = document.getElementById('links-display');

            // Create and append video link
            const videoLink = document.createElement('a');
            videoLink.href = linkData.video;
            videoLink.target = "_blank"; // Open in new tab
            videoLink.textContent = "Watch Course Video";
            linksDisplay.appendChild(videoLink);

            const courseLink = document.createElement('a');
